name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Setup Expo CLI
      run: |
        npm install -g @expo/cli@latest
        npm install -g eas-cli@latest

    - name: Install dependencies
      run: npm install

    - name: Verify Expo login
      run: eas whoami
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    - name: Build Android APK
      run: |
        eas build --platform android --profile preview --non-interactive --wait
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        EAS_BUILD_AUTOCOMMIT: 1

    - name: Download APK
      run: |
        # Get the latest build URL and download
        BUILD_URL=$(eas build:list --platform=android --limit=1 --json --non-interactive | jq -r '.[0].artifacts.buildUrl // empty')
        if [ ! -z "$BUILD_URL" ]; then
          curl -L -o FinanzaLite.apk "$BUILD_URL"
          echo "APK downloaded successfully"
        else
          echo "No APK URL found"
          exit 1
        fi
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: FinanzaLite-APK
        path: 'FinanzaLite.apk'
        retention-days: 30
